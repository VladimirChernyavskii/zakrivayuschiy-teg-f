<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="icon" href="./images/favicon.ico" sizes="any">
    <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./images/apple-touch-icon.png">
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
    <link rel="stylesheet" href="./styles/themes.css">
    <script src="./scripts/set-theme.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <p class="logo">&lt/html&gt</p>
      <h1 class="main-title">закрывающий тег</h1>  
      <nav class="theme-menu header__theme-menu">
        <!-- Не меняйте разметку этого списка, иначе скрипты перестанут работать -->
        <ul class="theme-menu__list">
          <li class="theme-menu__item">
            <button type="button" data-theme="dark" class="theme-menu__button">
              темно
            </button>
          </li>
          <li class="theme-menu__item">
            <button
              type="button"
              data-theme="auto"
              disabled
              class="theme-menu__button"
            >
              авто
            </button>
          </li>
          <li class="theme-menu__item">
            <button type="button" data-theme="light" class="theme-menu__button">
              светло
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <article class="card">
        <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
        <img class="card__image" 
        src="./images/car.png"
        alt="Картинка с автомобилем"
        loading="lazy">
        <div class="card__text-container">
          <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>
          <p>Место для ваших воспоминаний о начале обучения.</p>
        </div>
        
        <button class="card__button"><span class="button__text">Like</span></button>
      </article>

      <!-- <button><span class="button__text"><svg viewBox="0 0 24 24">
        <use href="svg/floppy.svg#heart">
      </svg> Сохранить на память</span></button> -->
    </main>
    <script src="./scripts/like.js"></script>
    <!-- <svg viewBox="0 0 24 24">
      <use href="svg/floppy.svg#floppy">
    </svg>  -->
  </body>
</html>
